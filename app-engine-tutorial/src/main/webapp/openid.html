<!doctype html>
<html lang="en" ng-app="openIdApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Engine Tutorial with AngularJS</title>
    <link rel="stylesheet" href="artifacts/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="artifacts/stylesheets/angular-guestbook.css">
    <script src="artifacts/bower_components/jquery/dist/jquery.js"></script>
    <script src="artifacts/bower_components/angular/angular.js"></script>
    <script src="artifacts/js/controllers.js"></script>
</head>
<body ng-controller="OpenIDCtrl">

<div class="container">
    <div class="row">
        <h4 class="col-md-offset-1">
            Log in using any of the following services:
        </h4>
    </div>
    <div class="row">
        <div class="col-md-offset-1">
            <div class="btn btn-default" ng-click="login()">
                <img src="http://www.google.com/favicon.ico"/> Log in using Google
            </div>
        </div>
    </div>
</div>

</body>
</html>
