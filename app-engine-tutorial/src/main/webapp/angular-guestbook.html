<!doctype html>
<html lang="en" ng-app="guestBookApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Engine Tutorial with AngularJS</title>
    <link rel="stylesheet" href="artifacts/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="artifacts/stylesheets/angular-guestbook.css">
    <script src="artifacts/bower_components/angular/angular.js"></script>
    <script src="artifacts/js/controllers.js"></script>
</head>
<body ng-controller="GuestBookCtrl">

<div class="container">


    <div class="row">
        <h4 class="col-md-offset-1">Hello! Sign in to include your name with greetings you post.</h4>
    </div>
    <div class="row">
        <h2 class="col-md-offset-1">Messages in Guestbook '{{guestBook}}'</h2>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <textarea class="form-control" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Post greeting</button>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <blockquote ng-repeat="greeting in greetings">
                <p class="text-info">{{greeting.content}}</p>
                <footer>Written by: <cite title="{{greeting.user}}">{{greeting.user}}</cite></footer>
            </blockquote>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<!-- /.container -->
</body>
</html>
