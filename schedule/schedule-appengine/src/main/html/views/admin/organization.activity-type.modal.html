<div class="modal-header">
    <h3 class="modal-title">Activity Type</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" name="vm.activityTypeForm" novalidate>
        <div class="form-group">
            <label class="col-sm-2 control-label input-sm">name:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control input-sm" id="name" name="name"
                       ng-model="vm.activityType.name"
                       placeholder="name">
            </div>
        </div>
        <div class="form-group">
            <label fo="description" class="col-sm-2 control-label input-sm">description:</label>

            <div class="col-sm-10">
                    <textarea class="form-control input-sm"
                              id="description"
                              ng-model="vm.activityType.description"
                              placeholder="description"
                              rows="3" maxlength="255"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button"
            ng-click="vm.save()"
            ng-disabled="!vm.activityTypeForm.$dirty || vm.activityTypeForm.$invalid"
            class="btn btn-default btn-sm btn-primary">
        <span class="glyphicon glyphicon-save"></span> save
    </button>
    <button type="button" ng-click="vm.cancel()" class="btn btn-warning btn-sm">
        <span class="glyphicon glyphicon-ban-circle"></span> cancel
    </button>
</div>
