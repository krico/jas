<div class="row">
    <div class="col-sm-4">
        <form class="form-horizontal" role="form" name="vm.organizationForm" novalidate>
            <div class="form-group">
                <label class="control-label col-sm-4" for="organization">Organization:</label>

                <div class="col-sm-7">
                    <select ng-model="vm.organization" id="organization" class="form-control"
                            ng-options="organization as organization.name for organization in vm.organizations"
                            ng-change="vm.organizationSelected(vm.organization)">
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="col-sm-8">
        <alert ng-repeat="a in vm.alerts" type="{{a.type}}" close="vm.alerts.splice($index, 1)">{{a.msg}}</alert>
    </div>
</div>
<div class="row">
    <div class="col-sm-8">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>type</th>
                <th>start</th>
                <th>finish</th>
                <th>max sub</th>
                <th>subs</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="activity in vm.activities">
                <td ng-click="vm.viewActivity(activity.id)">{{activity.activityType.name}}</td>
                <td ng-click="vm.viewActivity(activity.id)">{{activity.start | date:'dd.MM.yy HH:mm' }}</td>
                <td ng-click="vm.viewActivity(activity.id)">{{activity.finish | date:'dd.MM.yy HH:mm' }}</td>
                <td ng-click="vm.viewActivity(activity.id)">{{activity.maxSubscriptions }}</td>
                <td ng-click="vm.viewActivity(activity.id)">{{activity.subscriptions }}</td>
                <td>
                    <button type="button" class="btn btn-danger btn-xs" ng-click="vm.remove(activity.id)"><span
                            class="glyphicon glyphicon-remove"></span>
                    </button>
                </td>
            </tr>
            <tr ng-if="vm.activities.length == 0">
                <td colspan="4">No activities...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
