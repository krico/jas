<!DOCTYPE html>
<html lang="en" ng-app="jasify" ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jasify Schedule">
    <meta name="author" content="jasify.com">
    <link rel="icon" href="../webapp/favicon.ico">

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-56638051-1', 'auto');
        ga('send', 'pageview');

    </script>

    <title>Jasify Schedule</title>
    <script src="build/lib/angular/angular.min.js"></script>
    <!-- TODO: angular-mocks needs to go away at some point, it's used mostly for dev  (comments) -->
    <script src="build/lib/angular-mocks/angular-mocks.js"></script>
    <script src="build/lib/angular-route/angular-route.min.js"></script>
    <script src="build/lib/angular-resource/angular-resource.min.js"></script>
    <script src="build/lib/angular-messages/angular-messages.min.js"></script>
    <script src="build/lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="build/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="build/lib/spin.js/spin.js"></script>
    <script src="build/lib/angular-spinner/angular-spinner.min.js"></script>

    <script src="build/js/jasify.min.js"></script>
    <!--<script src="build/js/jasify.min.js"></script>-->

    <link href="build/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="build/lib/ionicons/css/ionicons.min.css" rel="stylesheet">

    <link href="build/css/jasify.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="build/lib/html5shiv/dist/html5shiv.min.js"></script>
    <script src="build/lib/respond/dest/respond.min.js"></script>
    <![endif]-->

    <script src="https://apis.google.com/js/client.js?onload=initializeEndpoint"></script>
</head>

<body ng-controller="ApplicationController as appVm">

<!-- Static navbar -->
<nav class="navbar navbar-static-top navbar-inverse" role="navigation" ng-controller="NavbarController as vm">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" ng-click="vm.toggleCollapse()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home"><span class="glyphicon glyphicon-calendar"></span> Jasify</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" collapse="vm.navbarCollapsed">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" ng-if="vm.isAdmin()" ng-class="vm.menuActive('/admin/')" dropdown>
                    <a ng-href="#{{vm.path}}" class="dropdown-toggle" dropdown-toggle>admin <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="vm.collapse()" href="#/admin/users">users</a></li>
                        <li><a ng-click="vm.collapse()" href="#/admin/organizations">organizations</a></li>
                    </ul>
                </li>

                <li ng-hide="currentUser" ng-class="vm.menuActive('/signUp')">
                    <a ng-click="vm.collapse()" href="#/signUp">sign up</a>
                </li>
                <li ng-hide="currentUser" ng-class="vm.menuActive('/login')">
                    <a ng-click="vm.collapse()" href="#/login">log in</a>
                </li>

                <li ng-show="currentUser" ng-class="vm.menuActive('/profile')">
                    <a ng-click="vm.collapse()" href="#/profile">@{{currentUser.name}}</a>
                </li>
                <li ng-show="currentUser" ng-class="vm.menuActive('/logout')">
                    <a ng-click="vm.collapse()" href="#/logout">log out</a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container" ng-view="">
</div>
<!-- /container -->

</body>
</html>
