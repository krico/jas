<div class="container">
    <div id="wizard" class="form-wizard-basic: vm.wizardOptions; fw-container">
        <ul class="tab-nav text-center">
            <li><a prevent="click" href="#activities" data-toggle="tab"><span class="badge">1/3</span> {{ 'ACTIVITIES' |
                translate }}</a></li>
            <li><a prevent="click" href="#activity-packages" data-toggle="tab"><span class="badge">2/3</span> {{
                'ACTIVITY_PACKAGES' | translate }}</a></li>
            <li><a prevent="click" href="#checkout" data-toggle="tab"><span class="badge">3/3</span> {{ 'CHECKOUT' |
                translate }}</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade" id="activities">
                <div ng-include="'booking-via-jasify/activity.selection.html'"></div>
            </div>
            <div class="tab-pane fade" id="activity-packages">
                <div ng-include="'booking-via-jasify/activity-packages.selection.html'"></div>
            </div>
            <div class="tab-pane fade" id="checkout">
                <div ng-include="'booking-via-jasify/checkout.selection.html'"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="booking-via-jasify/loginFailed.html">
    <div class="modal-header">
        <h3 class="modal-title">{{ "SIGN_IN_FAILED" | translate }}</h3>
    </div>
    <div class="modal-body">
        {{ 'EMAIL_AND_PASSWORD_DO_NOT_MATCH_PLEASE_TRY_AGAIN' | translate }}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">{{ 'OK' | translate }}</button>
    </div>
</script>
