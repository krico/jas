<div ng-hide="vm.isEmail()">
    <fieldset>
        <div class="form-group col-sm-12">
            <button class="btn btn-google btn-block" ng-click="vm.oauth('Google', $close)">
                <i class="icon ion-social-google"></i>
                Sign In with Google
            </button>
            <button class="btn btn-facebook btn-block" ng-click="vm.oauth('Facebook', $close)">
                <i class="icon ion-social-facebook"></i>
                Sign In with Facebook
            </button>
        </div>
    </fieldset>
    <fieldset>
        <div class="form-group col-sm-12">
            <button class="btn btn-default btn-block" ng-click="vm.withEmail()">
                <i class="icon ion-email"></i>
                Sign In with Email
            </button>
        </div>
    </fieldset>
</div>
<div ng-show="vm.isEmail()">
    <form role="form" novalidate name="vm.authenticateForm">
        <div class="form-group form-group-sm has-feedback"
             ng-class="{'has-success':vm.hasSuccess('email'), 'has-error': vm.hasError('email')}">
            <label for="email" class="sr-only">E-mail</label>
            <input type="text" class="form-control" id="email" name="email" ng-model="vm.user.email"
                   placeholder="E-mail or username"
                   required/>
        </div>
        <div class="form-group form-group-sm has-feedback"
             ng-class="{'has-success':vm.hasSuccess('password'), 'has-error': vm.hasError('password')}">
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="vm.user.password"
                   placeholder="Password"
                   required/>
        </div>
        <div class="checkbox">
            <label>
                <input ng-model="vm.rememberMe" type="checkbox"> Remember me
            </label>
        </div>
        <button class="btn btn-sm btn-primary" ng-click="vm.signIn($close)"
                popover="{{vm.getTooltip()}}" popover-trigger="click"
                popover-placement="right" popover-popup-delay="10"
                ng-disabled="vm.inProgress"><i class="icon ion-email"></i> Sign In
        </button>
        <br/>
        <small>Sign In with <a ng-click="vm.withOAuth()">Google or Facebook</a></small>
    </form>
</div>
