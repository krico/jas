<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Password recovery</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="vm.recoverForm" novalidate="">
                    <div class="form-group" ng-hide="vm.hadCode">
                        <div class="col-sm-10 col-sm-offset-1">
                            <small>
                                You should have received an e-mail with a code to reset your password.
                                You can type that code below and then select a new password for your account.
                            </small>
                        </div>
                    </div>
                    <div class="form-group form-group-sm has-feedback">
                        <label for="code" class="col-sm-2 col-sm-offset-1 control-label">Code:</label>

                        <div class="col-sm-7"
                             ng-class="{'has-success':vm.recoverForm.code.$valid, 'has-error': vm.recoverForm.code.$dirty && vm.recoverForm.code.$invalid}">
                            <input type="text   " name="code" ng-model="vm.code" class="form-control input-sm"
                                   id="code" ng-disabled="vm.hadCode" placeholder="Code"
                                   required>
                        </div>
                    </div>
                    <div class="form-group form-group-sm has-feedback">
                        <label for="password" class="col-sm-2 col-sm-offset-1 control-label">Password:</label>

                        <div class="col-sm-7"
                             ng-class="{'has-success':vm.recoverForm.password.$valid, 'has-error': vm.recoverForm.password.$dirty && vm.recoverForm.password.$invalid}">
                            <input type="password" name="password" ng-model="vm.password" class="form-control input-sm"
                                   id="password" placeholder="Password"
                                   popover="{{vm.popoverText}}" popover-trigger="focus" popover-popup-delay="1000"
                                   required>
                            <jas-password-strength callback="vm.passwordStrengthCallback"
                                                   password="vm.recoverForm.password"/>
                        </div>
                    </div>
                    <div class="form-group form-group-sm has-feedback">
                        <label for="confirm" class="col-sm-2 col-sm-offset-1 control-label">Confirm:</label>

                        <div class="col-sm-7"
                             ng-class="{'has-success':vm.recoverForm.confirm.$valid, 'has-error': vm.recoverForm.confirm.$dirty && vm.recoverForm.confirm.$invalid}">
                            <input type="password" name="confirm" ng-model="vm.confirm" class="form-control input-sm"
                                   id="confirm" placeholder="Confirm"
                                   required jas-confirm-field="vm.recoverForm.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <button type="button" class="btn btn-sm btn-danger" ng-click="vm.setPassword()"
                                    ng-hide="vm.passwordSet"
                                    ng-disabled="vm.inProgress || vm.recoverForm.$invalid">
                                <i class="fa fa-unlock"></i> Set password
                            </button>
                            <span ng-show="vm.passwordSet" class="book-it-subscribed">
                               <small><i class="fa fa-check"></i> New password was set for <em>{{vm.email}}</em></small>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
