<div class="jumbotron" ng-hide="currentUser">

    <p></p>

    <p>
        <a class="btn btn-lg btn-primary" ng-click="vm.createAccount()" role="button">Create Account &raquo;</a>
        or
        <a ng-click="vm.signIn()">Sign In</a>
    </p>
</div>

        <div class="panel-heading"><span class="glyphicon glyphicon-home"></span> {{currentUser.name}}</div>
        <div class="panel-body">
            <!-- TODO: about no longer exists -->
            <div class="well" ng-show="currentUser.about">{{currentUser.about}}</div>
        </div>
    </div>
