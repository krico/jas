<div ng-hide="strength(password) <= 0" class="progress" style="height: 4px; margin-top: 2px; margin-bottom: 2px;">
    <div role="progressbar"
         ng-class="css(password)"
         aria-valuemin="0" aria-valuemax="100"
         aria-valuenow="{{strength(password)}}" ng-style="style(password)">
        <span class="sr-only">{{strength(password)}}% Complete</span>
    </div>
</div>
