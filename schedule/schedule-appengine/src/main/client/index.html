<body layout="column" ng-controller="ApplicationController as appVm">
<md-toolbar layout="row" class="md-whiteframe-z1" ng-controller="NavbarController as vm">
    <div class="md-toolbar-tools">
        <md-button hide-gt-sm ng-click="ul.toggleList()" class="md-icon-button" aria-label="Settings">
            <md-icon md-svg-icon="assets/svg/menu.svg"></md-icon>
        </md-button>
        <h2>
            Jasify
        </h2>
        <span flex></span>
        <md-button ng-hide="vm.isAuthenticated()" class="md-raised" ng-click="vm.signIn()">Sign in</md-button>
        <md-button ng-hide="vm.isAuthenticated()" class="md-raised" ng-click="vm.createAccount()">Create Account</md-button>
        <md-button ng-show="vm.isAuthenticated()" class="md-raised" ng-href="#/logout">Log out</md-button>
    </div>
</md-toolbar>
<div flex layout="row">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm') && vm.isAuthenticated()" >
        <md-list>
            <md-list-item ng-repeat="it in ul.users" ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                <md-icon class=avatar md-svg-icon="{{it.avatar}}"></md-icon>
                <span>{{it.name}}</span>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <div flex layout="column">
        <md-content style="height: 100vh; background-position: 50% 50%; background-size: cover; background-repeat: none; background-image: url(http://d3nn82uaxijpm6.cloudfront.net/assets/website/backgrounds/unlock_your_potential-run-2ec3ce8df18718b9c5a6f1eb1c36696f.jpg)" layout="column" flex ng-view></md-content>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted small">
            <span ng-bind-html="appVm.versionString()"></span>
            <span ng-bind-html="appVm.serverVersionString()"></span>
            (<a tooltip="more details" ng-click="appVm.toggleVersion()">+</a>)
        </p>
    </div>
</footer>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.0-rc2/angular-material.js"></script>
