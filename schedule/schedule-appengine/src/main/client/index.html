<!DOCTYPE html>
<html lang="en" ng-app="jasifyWeb" ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jasify Schedule">
    <meta name="author" content="jasify.com">
    <link rel="icon" href="favicon.ico">

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-56638051-1', 'auto');
        ga('send', 'pageview');

    </script>

    <!--[if lt IE 9]>
    <script src="build/js/dep-boot.min.js"></script>
    <![endif]-->

    <title>Jasify Schedule</title>
    <script src="build/js/dep-main.min.js"></script>
    <script src="build/js/jasify.min.js"></script>
    <script src="build/js/jasify.tpl.min.js"></script>

    <script src="https://apis.google.com/js/client.js?onload=initializeEndpoint"></script>

    <link href="build/css/dep-main.min.css" rel="stylesheet">
    <link href="build/css/jasify.min.css" rel="stylesheet">

</head>

<body ng-controller="ApplicationController as appVm">

<!-- Static navbar -->
<nav class="navbar navbar-static-top navbar-inverse" role="navigation" ng-controller="NavbarController as vm">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" ng-click="vm.toggleCollapse()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home"><span class="glyphicon glyphicon-calendar"></span> Jasify</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" collapse="vm.navbarCollapsed">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" ng-if="vm.isAdminOrOrgMember()" ng-class="vm.menuActive('/admin/')" dropdown>
                    <a ng-href="#{{vm.path}}" class="dropdown-toggle" dropdown-toggle>admin <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="vm.collapse()" ng-show="vm.isAdmin()" href="#/admin/users">users</a></li>
                        <li><a ng-click="vm.collapse()" ng-show="vm.isAdmin()" href="#/admin/groups">groups</a></li>
                        <li><a ng-click="vm.collapse()" href="#/admin/organizations">organizations</a></li>
                        <li><a ng-click="vm.collapse()" href="#/admin/activities">activities</a></li>
                    </ul>
                </li>

                <li ng-hide="vm.isAuthenticated()">
                    <a ng-click="vm.createAccount()">Create Account</a>
                </li>
                <li ng-hide="vm.isAuthenticated()">
                    <a ng-click="vm.signIn()">Sign In</a>
                </li>

                <li class="dropdown" ng-if="vm.isAuthenticated()" ng-class="vm.menuActive('/balance/')" dropdown>
                    <a ng-href="#{{vm.path}}" class="dropdown-toggle" dropdown-toggle>balance <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="vm.collapse()" href="#/payment/make">make a payment</a></li>
                        <li><a ng-click="vm.collapse()" href="#/balance/view">view balance</a></li>
                    </ul>
                </li>
                <li ng-show="vm.isAuthenticated()" ng-class="vm.menuActive('/profile')">
                    <a ng-click="vm.collapse()" href="#/profile">{{currentUser.name}}</a>
                </li>
                <li ng-show="vm.isAuthenticated()" ng-class="vm.menuActive('/checkout')">
                    <a ng-click="vm.collapse()" href="#/checkout">checkout</a>
                </li>
                <li ng-show="vm.isAuthenticated()" ng-class="vm.menuActive('/logout')">
                    <a ng-click="vm.collapse()" href="#/logout">log out</a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container" ng-view="">
</div>
<!-- /container -->

<footer class="footer">
    <div class="container">
        <p class="text-muted small">
            <span ng-bind-html="appVm.versionString()"></span>
            <span ng-bind-html="appVm.serverVersionString()"></span>
            (<a tooltip="more details" ng-click="appVm.toggleVersion()">+</a>)
        </p>
    </div>
</footer>

</body>
</html>
