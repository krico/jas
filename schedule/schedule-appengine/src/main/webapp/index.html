<!DOCTYPE html>
<html lang="en" ng-app="jasifyScheduleApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jasify Schedule">
    <meta name="author" content="jasify.com">
    <link rel="icon" href="favicon.ico">

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-56638051-1', 'auto');
        ga('send', 'pageview');

    </script>

    <title>Jasify Schedule</title>
    <script src="bc/angular/angular.min.js"></script>
    <!-- TODO: angular-mocks needs to go away at some point, it's used mostly for dev -->
    <script src="bc/angular-mocks/angular-mocks.js"></script>
    <script src="bc/angular-route/angular-route.min.js"></script>
    <script src="bc/angular-resource/angular-resource.min.js"></script>
    <script src="bc/angular-messages/angular-messages.min.js"></script>
    <script src="bc/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="bc/spin.js/spin.js"></script>
    <script src="bc/angular-spinner/angular-spinner.min.js"></script>

    <script src="js/application.js"></script>
    <script src="js/controllers.js"></script>

    <!-- TODO: how do we load this inside a partial only -->
    <script src="js/admin/controllers.js"></script>

    <!-- TODO: backend-less needs to go away at some point, it's used mostly for dev -->
    <script src="js/backend-less.js"></script>

    <link href="bc/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="bc/html5shiv/dist/html5shiv.min.js"></script>
    <script src="bc/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="ApplicationCtrl">

<!-- Static navbar -->
<nav class="navbar navbar-static-top navbar-inverse" role="navigation" ng-controller="NavbarCtrl">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" ng-click="toggleCollapse()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home"><span class="glyphicon glyphicon-calendar"></span> Jasify</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" collapse="navbarCollapsed">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" ng-if="isAdmin()" ng-class="menuActive('/admin/')" dropdown>
                    <a ng-href="#{{path}}" class="dropdown-toggle" dropdown-toggle>admin <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-click="collapse()" href="#/admin/users">users</a></li>
                    </ul>
                </li>

                <li ng-hide="currentUser" ng-class="menuActive('/signUp')">
                    hi {{currentUser}}
                </li>
                <li ng-hide="user" ng-class="menuActive('/signUp')">
                    <a ng-click="collapse()" href="#/signUp">sign up</a>
                </li>
                <li ng-hide="user" ng-class="menuActive('/login')">
                    <a ng-click="collapse()" href="#/login">log in</a>
                </li>

                <li ng-show="user" ng-class="menuActive('/profile')">
                    <a ng-click="collapse()" href="#/profile">@{{user.name}}</a>
                </li>
                <li ng-show="user" ng-class="menuActive('/logout')">
                    <a ng-click="collapse()" href="#/logout">log out</a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container" ng-view="">
</div>
<!-- /container -->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
