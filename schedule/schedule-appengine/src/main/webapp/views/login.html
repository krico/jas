<form role="form" name="loginForm" novalidate ng-submit="login(credentials)">
    <div class="col-md-3">
        <div>
            <p>
                <span class="h4">login</span>
            </p>
        </div>

        <div>
            <div class="form-group">
                <label class="sr-only" for="name">Name (your login)</label>
                <input id="name" name="name" ng-model="credentials.name" type="text" class="form-control input-sm"
                       placeholder="Name" required autofocus>
            </div>
            <div class="form-group has-feedback">
                <label class="sr-only" for="password">Password</label>
                <input id="password" ng-model="credentials.password" name="password" type="password"
                       class="form-control input-sm" placeholder="Password" required>
            </div>
        </div>
        <div>
            <button type="submit" class="btn btn-sm btn-default btn-primary" ng-disabled="loginForm.$clean
             || loginForm.$invalid">
                login
            </button>
        </div>
    </div>
</form>
