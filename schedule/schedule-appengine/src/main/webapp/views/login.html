<form role="form" name="loginForm" novalidate ng-submit="login()">
    <div class="col-md-3">
        <div>
            <p>
                <span class="h4">login</span>
            </p>
        </div>

        <div>
            <div class="form-group has-feedback"
                 ng-class="{'has-warning': hasError('name'), 'has-success': hasSuccess('name')}">
                <label class="sr-only" for="name">Name (your login)</label>
                <input id="name" name="name" ng-model="credentials.name" type="text" class="form-control input-sm"
                       placeholder="Name (your public display name)"
                       pattern="^..." required>
            </div>
            <div class="form-group has-feedback"
                 ng-class="{'has-warning': hasError('password'), 'has-success': hasSuccess('password')}">
                <label class="sr-only" for="password">Password</label>
                <input id="password" ng-model="credentials.password" name="password" type="password"
                       class="form-control input-sm"
                       placeholder="Password"
                       pattern="^...." required>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-sm btn-default btn-primary" ng-disabled="loginForm.$clean
             || loginForm.$invalid">
                login
            </button>
        </div>
    </div>
</form>
