<form role="form" ng-submit="login()">
    <div class="col-md-3">
        <div>
            <p>
                <span class="h4">login</span>
            </p>
        </div>

        <div>
            <div class="form-group">
                <label class="sr-only" for="name">Name (your login)</label>
                <input id="name" ng-model="credentials.name" type="text" class="form-control input-sm" placeholder="Name (your public display name)" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input id="password" ng-model="password" type="password" class="form-control input-sm" placeholder="Password" required>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-sm btn-default btn-primary">
                login
            </button>
        </div>
    </div>
</form>
