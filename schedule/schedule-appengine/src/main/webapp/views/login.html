<form role="form">
    <div class="col-md-3">
        <div>
            <p>
                <span class="h4">login</span>
            </p>
        </div>

        <div>
            <div class="form-group">
                <label class="sr-only" for="name">Name (your public display name)</label>
                <input id="name" type="text" class="form-control" placeholder="Name (your public display name)" required
                       autofocus>
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-sm btn-default btn-primary" data-placement="right"
                    title="{{popover.title}}" data-content="{{popover.content}}" data-animation="am-flip-x" bs-popover>
                login
            </button>
        </div>
    </div>
</form>
