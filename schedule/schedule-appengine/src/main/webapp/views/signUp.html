<form role="form">
    <div class="col-md-3 ">
        <div>
            <p>
                <span class="h4">sign up</span>
            </p>
        </div>
        <div>
            <div class="form-group has-feedback" ng-class="state.username.group">
                <label class="sr-only" for="name">Name (your public display name)</label>
                <input id="name" type="text" class="form-control input-sm"
                       placeholder="Name (your public display name)"
                       ng-model="username" ng-model-options="{debounce:500}" ng-change="checkUsername()"
                       ng-keydown="state.username.spin=true"
                       required>
                <span class="glyphicon form-control-feedback"
                      ng-class="state.username.glyph"></span>
                <span class="form-control-feedback"
                      ng-hide="state.username.spin"
                      us-spinner="{lines:9, length:5, width:2, radius:3, trail: 40}"></span>
            </div>
            <div class="form-group">
                <label class="sr-only" for="email">Email</label>
                <input id="email" type="email" class="form-control input-sm" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Password</label>
                <input id="password" type="password" class="form-control input-sm" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="confirm">Confirm password</label>
                <input id="confirm" type="password" class="form-control input-sm" placeholder="Confirm password"
                       required>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-sm btn-default btn-primary" data-placement="right"
                    title="{{popover.title}}" data-content="{{popover.content}}" data-animation="am-flip-x" bs-popover>
                sign up
            </button>
        </div>
    </div>
</form>
