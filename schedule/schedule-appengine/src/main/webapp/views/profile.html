<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label">name:</label>

        <div class="col-sm-4">
            <p class="form-control-static">{{user.name}}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">email:</label>

        <div class="col-sm-4">
            <input type="email" class="form-control" id="email" ng-model="user.email" placeholder="email">
        </div>
    </div>
    <div class="form-group">
        <label for="about" class="col-sm-2 control-label">about:</label>

        <div class="col-sm-4">
            <textarea class="form-control" id="about" ng-model="user.about" placeholder="about you..."
                      rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-save"></span> save</button>
        </div>
    </div>
</form>
