<form class="form-horizontal" role="form" name="profileForm" novalidate>
    <div class="col-md-12">

        <div class="form-group">
            <label class="col-sm-2 control-label">name:</label>

            <div class="col-sm-4">
                <p class="form-control-static">@{{user.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">email:</label>

            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" name="email" ng-model="user.email"
                       placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <label for="about" class="col-sm-2 control-label">about:</label>

            <div class="col-sm-4">
                <textarea class="form-control" id="about" ng-model="user.about" placeholder="about you..."
                          rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="button"
                        ng-click="save()" ng-disabled="!profileForm.$dirty || profileForm.$invalid"
                        class="btn btn-default btn-primary"><span class="glyphicon glyphicon-save"></span>
                    save
                </button>
                <button type="button"
                        ng-click="reset()" ng-disabled="!profileForm.$dirty"
                        class="btn btn-default"><span class="glyphicon glyphicon-open"></span>
                    reset
                </button>
                <span ng-hide="user.id" us-spinner=""></span>
            </div>
        </div>
        <div id="alert-container"></div>
    </div>
</form>
