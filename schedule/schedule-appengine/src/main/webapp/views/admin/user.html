<form class="form-horizontal" role="form" name="userForm" novalidate>
    <div class="col-md-12">
        <h4><a href="#/admin/users"><span class="glyphicon glyphicon-backward"></span></a> <span class="glyphicon glyphicon-user"></span> #{{user.id}}</h4>

        <div class="form-group">
            <label class="col-sm-2 control-label">name:</label>

            <div class="col-sm-4">
                <p class="form-control-static">@{{user.name}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">email:</label>

            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" name="email" ng-model="user.email"
                       placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <label for="about" class="col-sm-2 control-label">about:</label>

            <div class="col-sm-4">
                <textarea class="form-control" id="about" ng-model="user.about" placeholder="about you..."
                          rows="3"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="button"
                        ng-click="save()" ng-disabled="!userForm.$dirty || userForm.$invalid"
                        class="btn btn-default btn-primary"><span class="glyphicon glyphicon-save"></span>
                    save
                </button>
                <button type="button"
                        ng-click="reset()" ng-disabled="!userForm.$dirty"
                        class="btn btn-default"><span class="glyphicon glyphicon-open"></span>
                    reset
                </button>
                <span ng-hide="user.id && !saving" us-spinner=""></span>
            </div>
        </div>
        <div id="alert-container"></div>
    </div>
</form>
