<html>
<head>
    <title>Subscription Information</title>
</head>
<body bgcolor="#FFFFFF" link="#0066CC">

<table border="0" width="100%" cellspacing="0" cellpadding="0">
    <tr bgcolor="#FFFFFF">
        <td align="left">
            <p>
                <a href="http://www.jasify.com" target="_blank">
                    <img src="%JasifyLogo%" border="0">
                </a>
            </p>

            <p>&nbsp;</p>
        </td>
        <td align="right">&nbsp;</td>
    </tr>
</table>

<table width="90%" border="0" cellspacing="0" cellpadding="1" align="center" bgcolor="21415A">
    <tr>
        <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
                <tr valign="top">

                    <td bgcolor="#FFFFFF"><font face="verdana,arial,helvetica" size="-1">
                        <p><b>Dear JASIFY team,</b></p>
                        <p>A new subscription has been created for %SubscriberName%!</p>
                    </font>
                        <table cellpadding="4" cellspacing="0" border="0" width="100%">
                            <tr>
                                <td colspan="2" bgcolor="21415A">
                                    <font color="#ffffff" face="verdana,arial,helvetica" size="-1"><b>Order Details</b>
                                    </font>
                                </td>
                            </tr>
                            <tr>
                                <td height="148">
                                    <table border="0" cellpadding="1" cellspacing="0" width="100%" align="left">
                                        %ActivityDetails%
                                        <tr>
                                            <td>
                                                <p>Fees &nbsp;</p>
                                            </td>
                                            <td>
                                                <p>: %Fees%</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p>Tax &nbsp;</p>
                                            </td>
                                            <td>
                                                <p>: %Tax%</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p><b>Total &nbsp;</b></p>
                                            </td>
                                            <td>
                                                <p><b>: %TotalPrice%</b></p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p>Payment method &nbsp;</p>
                                            </td>
                                            <td>
                                                <p>: %PaymentMethod%</p>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td>
                                    <hr noshade="noshade" size="1"/>
                                    <p>Go team JASIFY!!!</p>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
