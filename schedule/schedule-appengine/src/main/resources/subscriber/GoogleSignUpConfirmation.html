<html>
<head>
    <title>Sign Up Confirmation</title>
</head>
<body bgcolor="#FFFFFF" link="#0066CC">

<table width="90%" border="0" cellspacing="0" cellpadding="1" align="center" bgcolor="21415A">
    <tr>
        <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
                <tr valign="top">

                    <td bgcolor="#FFFFFF"><font face="verdana,arial,helvetica" size="-1">
                        <p><b>Dear %SubscriberName%,</b></p>
                    </font>
                        <table cellpadding="4" cellspacing="0" border="0" width="100%">

                            <tr>
                                <p>
                                    Welcome to Jasify and thank you very much for joining us.
                                </p>

                                <p>
                                    With your Google sign in you have access to your online bookings at any time.
                                </p>

                                <p>
                                    &nbsp;&nbsp;&nbsp;>> Sign In at: <a href="%JasifyUrl%"
                                                                        target="_blank">%JasifyUrl%</a> <<
                                </p>

                                <p>
                                    Thank you for signing up with Jasify!
                                </p>

                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>
</body>
</html>
