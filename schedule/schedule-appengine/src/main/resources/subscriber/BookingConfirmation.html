<html>
<head>
    <title>Order of %ActivityName%</title>
</head>
<body bgcolor="#FFFFFF" link="#0066CC">

<table width="90%" border="0" cellspacing="0" cellpadding="1" align="center" bgcolor="21415A">
    <tr>
        <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="5" align="center">
                <tr valign="top">

                    <td bgcolor="#FFFFFF"><font face="verdana,arial,helvetica" size="-1">
                        <p><b>Dear %SubscriberName%,</b></p>

                        <p>Thank you for your order, %ActivityName%!</p>

                        <p>&nbsp;</p>
                    </font>
                        <table cellpadding="4" cellspacing="0" border="0" width="100%">
                            <tr>
                                <td colspan="2" bgcolor="21415A">
                                    <font color="#ffffff" face="verdana,arial,helvetica" size="-1"><b>Order Details:</b>
                                    </font>
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor=#EEEEEE>
                                    <font face="verdana,arial,helvetica" size="-1" color="21415A"><b>
                                        Purchased From: %PublisherName%</b>
                                    </font>
                                </td>
                            </tr>
                            <tr>
                                <td height="148">
                                    <table border="0" cellpadding="1" cellspacing="0" width="100%">
                                        <tr>
                                            <td>
                                                <p align="right">Order #: &nbsp;</p>
                                            </td>
                                            <td>
                                                <p>%OrderNumber%</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p align="right">Price: &nbsp;</p>
                                            </td>
                                            <td>
                                                <p>%ActivityPrice%</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p align="right">Tax: &nbsp;</p>
                                            </td>
                                            <td>
                                                <p>%Tax%</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p align="right"><b>Total: &nbsp;</b></p>
                                            </td>
                                            <td>
                                                <p><b>%TotalPrice%</b></p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <p align="right">Payment method: &nbsp;</p>
                                            </td>
                                            <td>
                                                <p>%PaymentMethod%</p>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td>
                                    <hr noshade="noshade" size="1"/>
                                    <p>Thank you again for booking with Jasify</p>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
